<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false"
  embedded
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item response-type="arraybuffer" id="tube" src="gltf/tube.gltf"></a-asset-item>
    </a-assets>

    <a-entity
        gltf-model="#tube"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 55.75531; longitude: 48.74441;" 
        position="0 0 0" 
        scale="320 320 320"
    >
    </a-entity>
    <a-box material="color: yellow" gps-entity-place="longitude: 55.7549745; latitude: 48.7424917" position="0 30 0" scale="20 20 20"/>
    <a-camera gps-camera rotation-reader> </a-camera>

  </a-scene>
</body>

</html>
