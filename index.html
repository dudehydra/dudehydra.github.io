<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>GeoAR.js demo</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src='js/aframe-ar-nft.js'></script>
  <script src="js/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;' renderer='antialias: true; alpha: true; precision: medium;'>
    <a-assets>
      <a-asset-item response-type="arraybuffer" id="tube" src="gltf/tube.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
      <a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
      <a-entity gltf-model="#tube"  scale="3 3 3"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>>

    
  </a-scene>
</body>
